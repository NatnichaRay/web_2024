<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Self Introduction</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Skybox Background -->
        <a-sky src="./image/AdobeStock_953670430.jpeg"></a-sky>

        <!-- Camera and Cursor for Interaction -->
        <a-camera>
            <a-cursor color="#FF0000" fuse="true" fuse-timeout="500"></a-cursor>
        </a-camera>

        <!-- Rotating Photo of Myself -->
        <a-plane position="-1.5 1.5 -3" width="2.5" height="3" src="./image/me.png" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-plane>

        <!-- Personal Information -->
        <a-text
            value="Introduce Myself\n\nPersonal Information\nName: Natnicha Ratpetch\nNickname: Ray\nAge: 19\nFaculty: College of Computing (CP)\nMajor: Information Technology (IT)\nSpecial Skills: Drawing\nMotto: 'It's okay to lose someone. Just don't lose yourself.'\nFavorite Color: Purple\nGmail: natnicha.ra@kkumail.com"
            position="-3 2.5 -4" color="#FFFFFF" width="4" align="left"></a-text>

        <!-- Hobbies Information -->
        <a-text
            value="My Hobbies\n\nI have a variety of hobbies that I love to do in my free time. These hobbies help me relax, inspire creativity, and keep me motivated.\n\nReading\nI enjoy reading both fiction and non-fiction books. It helps me expand my knowledge and creativity.\n\nPhotography\nCapturing beautiful moments through photography is one of my favorite activities. I love exploring new angles and techniques.\n\nTraveling\nTraveling gives me the opportunity to experience new cultures and environments, which always refreshes my perspective."
            position="2 2.5 -4" color="#FFFFFF" width="4" align="left"></a-text>

        <!-- Audio Controls UI -->
        <!-- Play/Pause Button -->
        <a-box position="0 -1 -3" width="0.8" height="0.5" depth="0.1" color="#9C27B0"
            event-set__enter="material.color: #AB47BC" event-set__leave="material.color: #9C27B0"
            onclick="togglePlay()"></a-box>
        <a-text value="Music" position="0 -1.7 -3" align="center" color="#FFFFFF"></a-text>
        <a-text value="Play/Pause" position="0 -2.2 -3" align="center" color="#FFFFFF"></a-text>

    </a-scene>

    <!-- Audio Player -->
    <audio id="bg-music" src="./bgm/1mmortal-made-with-Voicemod.mp3" loop></audio>

    <!-- JavaScript for Audio Control -->
    <script>
        const bgMusic = document.getElementById('bg-music');

        // Toggle play/pause
        function togglePlay() {
            if (bgMusic.paused) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        }
    </script>
</body>

</html>
